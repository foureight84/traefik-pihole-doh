version: "3.7"

services:
  traefik:
    image: traefik:latest
    ports:
      - target: 53
        published: 53
        protocol: tcp
        mode: host
      - target: 53
        published: 53
        protocol: udp
        mode: host
      - target: 80
        published: 80
        protocol: tcp
        mode: host
    environment:
      - TZ=US/Los_Angeles
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yaml:/etc/traefik/traefik.yaml
    networks:
      - traefik
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.api.rule=Host(`traefik.home.local`)
        - traefik.http.routers.api.service=api@internal
        - traefik.http.routers.api.entrypoints=web
        - traefik.http.services.api.loadbalancer.server.port=8080

  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - traefik
    deploy:
      labels:
        # WebUI
        - traefik.enable=true
        - traefik.http.routers.portainer.rule=Host(`portainer.home.local`)
        - traefik.http.routers.portainer.entrypoints=web
        - traefik.http.services.portainer.loadbalancer.server.port=9000
        - traefik.http.routers.portainer.service=portainer

        # Edge
        - traefik.http.routers.portaineredge.rule=Host(`portaineredge.home.local`)
        - traefik.http.routers.portaineredge.entrypoints=web
        - traefik.http.services.portaineredge.loadbalancer.server.port=8000
        - traefik.http.routers.portaineredge.service=portaineredge
      
  whoami:
    image: traefik/whoami
    networks:
      - traefik
    deploy:
      labels:
      - traefik.enable=true
      - traefik.http.routers.whoami.rule=Host(`whoami.home.local`)
      - traefik.http.routers.whoami.entrypoints=web
      - traefik.http.services.whoami.loadbalancer.server.port=80

networks:
  traefik:
    external: true

volumes:
  portainer_data:
